<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検索画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="logo-box">
      <span class="logo-m">M</span> COMPANY</div>
    <div class="title">Prokaryotes</div>
    <div class="user-info">社員ID XXXXX　宮崎 詩織</div>
  </div>
  <div class="search-title">検索画面</div>
  <div class="search-box">
    <div class="form-row">
      <label>日付</label>
      <input type="text" class="date-input"> 年
      <input type="text" class="date-input"> 月
    </div>
    <div class="form-row">
      <label>部署ID</label>
      <input type="text" class="text-input">
    </div>
    <div class="form-row">
      <label>社員ID</label>
      <input type="text" class="text-input">
    </div>
    <div class="form-row search-button-row">
      <button class="search-button">検索</button>
    </div>
  </div>
  <div class="results-title"><u>勤務実績一覧</u></div>
</body>
</html>
