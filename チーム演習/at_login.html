<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-bar">
    <div class="logo-box">
      <span class="logo-m">M</span> COMPANY</div>
    <div class="title">Prokaryotes</div>
  </div>
  <div class="top-title">勤怠関連 ログイン画面</div>
  <div class="login-message"><u>IDとPWを入力してください</u></div>
  <div class="login-form">
    <div class="form-row">
      <label>ID(社員番号)</label>
      <input type="text" class="text-input">
    </div>
    <div class="form-row">
      <label>パスワード</label>
      <input type="text" class="text-input">
      <div class="login-display-button-row">
        <button class="return-button">戻る</button>
        <button class="login-button">ログイン</button>
      </div>
    </div>
  </div>
</body>
</html>
