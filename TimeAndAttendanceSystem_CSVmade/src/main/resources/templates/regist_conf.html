<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録確認画面</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/at_regist.css}">
</head>
<body>
<!--	header定期-->

	<div class="top-bar">
	  <div class="logo-box">
	    <span class="logo-m">M</span> COMPANY</div>
	  <div class="title">Prokaryotes</div>
	</div>
	<div class="top-title">登録確認画面</div><br>
  <form th:object="${atRegistForm}">
	<div class="confirm">
			<div class="row">
			  <label>社員番号</label>
			  <span class="emp-id"><div th:text="*{emp_num}"></div></span>
			</div><br>
			<div class="row">
			  <label>日付</label>
			  <span class="at-date"><div th:text="*{date}"></div></span>
			</div><br>
			<div class="row">
			  <label>勤怠区分</label>
			  <span class="at-time"><div th:text="*{at_type_code}"></div></span>
			</div><br>
			<div class="row">
			  <label>始業時刻</label>
			  <span class="at-time"><div th:text="*{st_time}"></div></span>
			</div><br>
			<div class="row">
			   <label>終業時刻</label>
			  <span class="at-time"><div th:text="*{fn_time}"></div></span>
			</div><br>
			<div class="row">
			  <label>休憩時間</label>
			  <span class="at-time"><div th:text="*{rest_time}"></div></span>
			</div><br>
			<div class="check-message"><h3>この内容で<span class="regist-check">登録</span>してよろしいですか。</h3></div>
			
	</form>
    <form th:action="@{/regist_conf}" method="POST" th:object="${atRegistForm}">
		<input type="hidden" th:field="*{emp_num}">
    	<input type="hidden" th:field="*{date}">
    	<input type="hidden" th:field="*{at_type_code}">
		<input type="hidden" th:field="*{st_time}">
		<input type="hidden" th:field="*{fn_time}">
		<input type="hidden" th:field="*{rest_time}">
    	<input type="submit" value="登録実行" class="regist-button">
	</form>
   	</div>
    <form th:action="@{/at_show_regist}" method="POST" th:object="${atRegistForm}">
		<input type="hidden" th:field="*{emp_num}">
		<input type="hidden" th:field="*{date}">
		<input type="hidden" th:field="*{at_type_code}">
		<input type="hidden" th:field="*{st_time}">
		<input type="hidden" th:field="*{fn_time}">
		<input type="hidden" th:field="*{rest_time}">
    	<input type="submit" value="戻る" class="return-button">
   	</form>
	<br>
	<a th:href="@{/home}">管理メニューに戻る</a>
	
     <!--footer定期-->
     <footer class="footer">
	  © 2025 M COMPANY All rights reserved.
	 </footer>
	
</body>
</html>
